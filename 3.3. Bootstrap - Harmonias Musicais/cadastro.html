    <!--Main-->
      <main>
        <div class="container py-5">
        <div id="cadastro" class="container bg-body py-5">
              <h1>Cadastro</h1>
              <section>
              <h2>Informações de Cadastro</h2>
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">E-mail</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Senha</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Lembrar Sempre</label>
                    </div>
                  </form>
            </section>

            <section>
              <h2>Informações Pessoais</h2>
              <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                  <label for="validationCustom01" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="validationCustom01"required>
                </div>
                <div class="col-md-4">
                  <label for="validationCustom02" class="form-label">Sobrenome</label>
                  <input type="text" class="form-control" id="validationCustom02" required>
                </div>
                <div class="col-md-4">
                  <label for="validationCustomUsername" class="form-label">CPF</label>
                  <div class="input-group has-validation">
                    <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                      Escolha um nome, por favor.
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="validationCustom03" class="form-label">Cidade</label>
                  <input type="text" class="form-control" id="validationCustom03" required>
                  <div class="invalid-feedback">
                    Selecione uma cidade válida.
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="validationCustom04" class="form-label">Estado</label>
                  <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value=""></option>
                    <option>ES</option>
                    <option>MG</option>
                    <option>RJ</option>
                    <option>SP</option>
                    <option>SC</option>
                    
                  </select>
                  <div class="invalid-feedback">
                    Selecione um estado válido.
                  </div>
                </div>
                <div class="col-12 py-5">
                  <button class="btn btn-dark" type="submit">Concluir</button>
                </div>
              </form>
            </section>
        </div>
        </div>
      </main>
